<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tailwind</title>
    <link href="./build/out.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="px-8 py-12 max-w-lg my-auto mx-auto">
      <!-- logo -->
      <img class="h-10" src="img/logo.svg" alt="Logo" />
      <!-- hero -->
      <img
        class="mt-4 rounded shadow-xl"
        src="img/beach-work.jpg"
        alt="hero image, woman on the beatch"
      />
      <!-- title -->
      <h1 class="mt-4 text-xl font-bold text-gray-900 leading-tight">
        Your can work from anywhere.
        <span class="text-indigo-500">Take advantage of it.</span>
      </h1>
      <p class="mt-2 text-justify text-gray-600">
        Workcation helps you find work-friendly rentals in beautiful locations
        so you can enjoy some nice weather even when you're not on vacation.
      </p>
      <!-- button cta -->
      <div class="mt-4">
        <a href="#" class="inline-block bg-indigo-500 px-5 py-3 rounded-lg
          text-white uppercase tracking-wider shadow-lg hover:bg-indigo-600
          text-sm font-semibold cursor-pointer">
          Book your escape
        </a>
      </div>
    </div>
  </body>
</html>
