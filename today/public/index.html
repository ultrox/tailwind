<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="out.css" />
    <title>Day1</title>
  </head>
  <body class="bg-gray-200">
    <!-- logo -->
    <div class="bg-gray-900">
      <!-- questio: How to fill the color of external svg -->
      <img
        class="text-white w-64 px-3 py-5 stroke-current"
        src="./img/logo.svg"
        alt="logo"
      />
    </div>
    <!-- search -->
    <div class="flex bg-gray-600 p-4 items-center">
      <div class="flex items-center">
        <!-- search find icon -->
        <svg
          class="text-gray-500 fill-current inline-block h-6 w-6 absolute ml-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"
          />
        </svg>
        <!-- sarach input -->
        <input
          class="text-gray-400 p-3 pl-12 bg-gray-800 p-2 rounded-lg border
               border-white border-gray-500 focus:bg-gray-700"
          placeholder="Search by keyword"
        />
      </div>
    </div>
    <!-- card desc-->
    <div class="mt-5 w-3/4 pl-5">
      <h2 class="text-2xl">Los Angeles</h2>
      <p class="text-gray-600 mt-3 text-lg">
        Live like the stars in these luxurious Southern California estates
      </p>

      <!-- card image -->
      <img
        class="mt-5 rounded-lg"
        src="./img/photo-1512917774080-9991f1c4c750.jpeg"
        alt="attracive home"
      />
    </div>
    <!-- content of card -->
    <div class>
      <!-- tags -->
      <div>
        <span>plus</span>
        <ul>
          <li>3 beds - 2 baths</li>
          <li>Modern home in city center</li>
          <li>$1,400/wk</li>
          <li>34 reviews</li>
        </ul>
      </div>
    </div>
  </body>
</html>
