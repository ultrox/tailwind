<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="out.css" />
    <title>Day1</title>
    <style>
      * {
        /* outline: 1px solid red; */
      }
      .torin {
        z-index: 10;
        position: absolute;
        pointer-events: none;
        /* huks     */
        opacity: 0;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <img class="torin" src="../overlay.png" />

    <!-- logo -->
    <div class="bg-gray-900">
      <div class="flex items-center flex justify-between">
        <img
          class="text-white w-64 px-3 py-5 stroke-current"
          src="./img/logo.svg"
          alt="logo"
        />
        <svg
          class="text-gray-600 text-white fill-current mr-5"
          width="24"
          height="24"
        >
          <path
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
          />
        </svg>
      </div>
    </div>

    <!-- search -->
    <div class="flex bg-gray-600 p-4 justify-around">
      <div class="flex items-center">
        <!-- search find icon -->
        <svg
          class="text-gray-500 fill-current inline-block h-6 w-6 absolute ml-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"
          />
        </svg>
        <!-- sarach input -->
        <input
          class="text-gray-400 p-3 pl-12 bg-gray-800 p-2 rounded-lg border
               border-white border-gray-500 focus:bg-gray-700"
          placeholder="Search by keyword"
        />
      </div>

      <!-- Filter button with icon -->
      <div class="bg-gray-700 rounded-lg w-32">
        <div class="flex p-3 rouned-lg items-center justify-around">
          <svg 
            class="w-4 h-4 text-white fill-current" 
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M20.47 6H3.53C3.352 6 3 5.8 3 5s.353-1 .53-1h16.94c.177 0 .53.2.53 1s-.353 1-.53 1zm-2.823 6H6.353C6.235 12 6 11.8 6 11s.235-1 .353-1h11.294c.118 0 .353.2.353 1s-.235 1-.353 1zm-1.882 6h-7.53C8.157 18 8 17.8 8 17s.157-1 .235-1h7.53c.078 0 .235.2.235 1s-.157 1-.235 1z"/>
          </svg>
          <span class="font-semibold text-gray-200 text-lg">Filter</span>
        </div>
      </div>
    </div>
    <!-- card desc-->
    <div class="mt-5 w-3/4 pl-5">
      <h2 class="text-2xl">Los Angeles</h2>
      <p class="text-gray-600 mt-3 text-lg">
        Live like the stars in these luxurious Southern California estates
      </p>

      <!-- card image -->
      <img
        class="mt-5 rounded-lg"
        src="./img/photo-1512917774080-9991f1c4c750.jpeg"
        alt="attracive home"
      />
    </div>
    <!-- content of card -->
    <div class>
      <!-- tags -->
      <div>
        <span>plus</span>
        <ul>
          <li>3 beds - 2 baths</li>
          <li>Modern home in city center</li>
          <li>$1,400/wk</li>
          <li>34 reviews</li>
        </ul>
      </div>
    </div>
  </body>
</html>
